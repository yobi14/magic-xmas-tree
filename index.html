<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赛博朋克粒子圣诞树 - 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00f2ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>
    <div id="info">NEO-CHRISTMAS PROTOCOL: ACTIVE</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 场景初始化 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 15);
        controls.enableDamping = true;

        // --- 核心逻辑：创建粒子树 ---
        function createParticleTree() {
            const particleCount = 15000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            const colorEmerald = new THREE.Color(0x00ffaa); // 祖母绿
            const colorBlue = new THREE.Color(0x0066ff);    // 电光蓝

            for (let i = 0; i < particleCount; i++) {
                // 模拟双螺旋结构
                const t = Math.random(); 
                const angle = t * Math.PI * 12; // 旋转圈数
                const height = t * 12; // 高度
                const radius = (1 - t) * 4; // 底部宽顶部窄

                // 加入一些随机抖动模拟“星云尘埃”
                const drift = (Math.random() - 0.5) * 0.5;
                
                const x = Math.cos(angle) * radius + drift;
                const y = height - 5;
                const z = Math.sin(angle) * radius + drift;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                // 颜色混合 (根据高度在绿蓝之间切换)
                const mixedColor = colorEmerald.clone().lerp(colorBlue, t);
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;

                sizes[i] = Math.random() * 2;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending, // 增强发光感
                sizeAttenuation: true
            });

            return new THREE.Points(geometry, material);
        }

        const tree = createParticleTree();
        scene.add(tree);

        // --- 环境光效 ---
        const light = new THREE.PointLight(0x00ffaa, 2, 50);
        light.position.set(0, 5, 0);
        scene.add(light);

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 让树缓慢旋转
            tree.rotation.y += 0.002;
            
            // 模拟粒子脉动
            const time = Date.now() * 0.001;
            tree.geometry.attributes.position.array.forEach((v, i) => {
                if(i % 3 === 1) { // 扰动 Y 轴
                    tree.geometry.attributes.position.array[i] += Math.sin(time + i) * 0.002;
                }
            });
            tree.geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        // 响应式调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
